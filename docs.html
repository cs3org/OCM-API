<!DOCTYPE html>
<html>
  <head>
    <title>Open Cloud Mesh API Reference Documentation</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <redoc></redoc>
    <script>
      const params = new URLSearchParams(window.location.search);
      const repo = params.get('repo');
      const branch = params.get('branch');
      if (repo === null || branch === null) {
        window.location = '?repo=cs3org/OCM-API&branch=develop';
      }
      document.querySelector('redoc').setAttribute('spec-url', `https://raw.githubusercontent.com/${repo}/${branch}/spec.yaml`);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
  </body>
</html>
